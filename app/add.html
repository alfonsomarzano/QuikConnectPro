<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- normal script imports etc  -->
    <script>
        let $ = require('jquery');
    </script>
    <script>
        require('bootstrap');
    </script>
    <script>
        if (window.module) module = window.module;
    </script>
    <link rel="stylesheet" href="style.css">
    <title>QuikConnect Pro</title>
</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <form id="addForm" action="">
                <div class="form-group">
                    <label for="ConnectionType">Connection Type</label>
                    <select class="form-control" id="ConnectionType">
                        <option>SSH</option>
                        <option>RDP</option>
                        <option>TLN</option>
                        <option>HTP</option>
                        <option>HTS</option>
                      </select>
                </div>
                <div class="form-group e">
                    <label for="Description">Description</label>
                    <input type="text" class="form-control" id="Description">
                </div>
                <div class="form-group">
                    <label for="IpOrDN">IP or DN</label>
                    <input type="text" class="form-control" id="IpOrDN">
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="form-group">
                    <label for="Param3">Param3 (keyfile-path/ucsi-path)</label>
                    <input type="text" class="form-control" id="Param3">
                </div>
                <div class=" mt10px d-flex jc">
                    <button type="submit" class="btn btn-lg btn-block btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
